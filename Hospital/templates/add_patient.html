{% include 'base.html' %}     
{% include 'navigation.html'%}
{% block content %}
{% if error == "no" %}
 <script>
    alert('record saved successfully!');
    window.location = "/view_patient";
 </script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong try again');
</script>
{% endif %} 
<div class="container">
        <h2 class="text-center">Add Patient</h2>
        <form method="POST">
             {% csrf_token %} 
            <label>Patient Name</label>
            <input type="text" class="form-control" name="name"/>
            <label>Gender</label>
            <input type="gender" class="form-control" name="gender"/>
            <label>Mobile</label>
            <input type="mobile" class="form-control" name="mobile"/>
            <label>Address</label>
            <input type="text" class="form-control" name="address"/>
            <input type="submit" Value="submit" class="form-control btn btn-primary">
        </form>
    
 </div>
{% endblock content%}
{% include 'footer.html' %}
